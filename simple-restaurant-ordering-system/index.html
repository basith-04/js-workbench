<html>

<head>
    <link rel="stylesheet" href="index.css">
    <!-- font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container"> 
    <header>
        <h1>Basith's Diner</h1>
        <h2>The Worst burgers and pizzas in town.</h2>
    </header>
    <main>
        <ul id="menu-div">
            <!-- menus should be rendered here -->
        </ul>
        <div id="orders-div">
            <h2 style="text-align: center">Your order</h2>

                <ul id="items-orderd">
                     <!-- oreders will be listed here -->
                </ul>
            <hr>
            <div id="total"><p>Total Price</p><p id="total-price">$0</p></div>
            <button id="complete-btn"> Complete order</button>
        </div>

    </main>
    </div>
    <div id="modal">
        <h2>Enter card details</h2>
        <input type="text" placeholder="Enter your name">
        <input type="text" inputmode="numeric" placeholder="Enter card number" pattern="\d*" maxlength="12" minlength="12" >
        <input type="text" inputmode="numeric" placeholder="Enter CVV" pattern="\d*" maxlength="3" minlength="3">
        <button class="pay-button"> Pay</button>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
