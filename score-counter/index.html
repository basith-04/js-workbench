                    </div>
            </div>
            <div>
                <h3 class="headerr">GUEST</h3>
                <div class="score-div">

                </div>

                    <button onclick="add(guest,1)" class="in-btn" >+1</button>
                    <button onclick="add(guest,2)" class="in-btn">+2</button>
                    <button onclick="add(guest,3)" class="in-btn">+3</button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
